<!-- Start Page Title Area -->
<div class="page-title-area item-bg2">
    <div class="container">
        <div class="page-title-content">
            <h2>Airtime Topup</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Topup airtime</li>
            </ul>
        </div>
    </div>

    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Services Details Area -->
<section class="services-details-area ptb-110">
    <div class="container">
        <div class="services-details-overview">
            <div class="services-details-desc">
                <h3>Complete the Airtime Crediting Form</h3>
                <form [formGroup]="airtimeForm" (ngSubmit)="topupFormSubmit(airtimeForm.value)">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="postpaid">
                        <label class="form-check-label" for="inlineRadio1">Postpaid</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="prepaid" checked>
                        <label class="form-check-label" for="inlineRadio2">Prepaid</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput"
                        formControlName="recipientNumber" 
                        placeholder="e.g. 01234567890">
                        <label for="floatingInput">10 Digit Mobile Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" 
                        id="floatingDescription" 
                        formControlName="description"
                        placeholder="A gift for Mum.">
                        <label for="floatingDescription">Description</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" 
                        id="floatingInput" 
                        formControlName="amount"
                        placeholder="Amount">
                        <label for="floatingInput">ghs 1-50 Amount </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm mt-2">Proceed to Recharge</button>

                </form><br>

                <p>Took a galley of type and scrambled it to make a type specimen book. survived not only five
                    centuries, but also the leap into electronic remaining.
                </p>
            </div>

            <div class="services-details-image wow fadeInUp">
                <img src="assets/img/services-details/services-details1.jpg" alt="image">
            </div>
        </div>
    </div>
</section>
<!-- End Services Details Area -->
