            </div>
            
            <div class="services-details-desc">
                <h3>Complete the Airtime Topup Form</h3>
                <form [formGroup]="airtimeForm" (ngSubmit)="topupFormSubmit(airtimeForm.value)">

                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Select Network</option>
                            <option value="0">Auto</option>
                            <option value="4">MTN</option>
                            <option value="6">Vodafone</option>
                            <option value="1">Airtel</option>
                            <option value="3">Tigo</option>
                            <option value="4">Glo</option>
                        </select>
                        <label for="floatingSelect">Network Operators</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" 
                               class="form-control" 
                               id="floatingInput"
                               formControlName="recipientNumber"
                               placeholder="e.g. 01234567890">
                        <label for="recipientNumber">10 Digit Recipient Number e.g. 0200000000</label>
                    </div>

                               value="{{topupParams.description}}">

                    <div class="form-floating">
                        <input type="number" 
                               class="form-control" 
                               id="floatingInput" 
                               formControlName="amount"
                               placeholder="Amount">
                        <label for="floatingInput">GHÂ¢ 1 - 50 Amount </label>
                    </div>

                    <button type="submit" 
                            class="btn btn-primary btn-sm mt-2"
                            id="recharge">
                            Proceed to Recharge
                        </button>
                    <button type="button" 
                            disabled
                            class="btn btn-primary btn-sm mt-2"
                            id="loading">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                </form><br><br>
